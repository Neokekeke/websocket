<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>客户端</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery-3.3.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

<!--昵称输入窗口-->
<div class="wrap">
    <div class="login">
        <input id="nickname" type="text" placeholder="先来个元气满满的昵称吧 ^_^" autofocus>
        <button class="comfirm">确认</button>
    </div>
</div>

<!--聊天界面窗口-->
<div class="chatBox">
    <div class="chatPanel">
        <!--当前在线人数-->
        <div class="onlinePersons"></div>
        <ul id="message"></ul>
    </div>
    <div class="form">
        <input id="text" type="text" placeholder="说点什么吧 ~" autofocus>
        <button id="send">发送</button>
    </div>
</div>

</body>
<script type="text/javascript" src="socket.js"></script>
</html>
